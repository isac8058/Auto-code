name: Daily App Generator

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시)
    - cron: '0 0 * * *'
  
  # 수동으로도 실행할 수 있게 설정
  workflow_dispatch:

jobs:
  generate-app:
    runs-on: ubuntu-latest
    
    steps:
    # 레포지토리 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Node.js 설정
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # 오늘의 앱 생성
    - name: Generate today's app
      run: |
        node scripts/generate-app.js
    
    # 변경사항 커밋 및 푸시
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "🤖 자동 생성: $(date +'%Y년 %m월 %d일') 앱" && git push)
