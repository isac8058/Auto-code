<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-26 - 공대생을 위한 앱</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        .app-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #9C27B0);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .category-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
            color: #666;
        }
        .app-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .app-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .app-type {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 20px;
        }
        .launch-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .launch-button:hover {
            opacity: 0.9;
        }
        .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 오늘의 공대생 필수 앱</h1>
        <div class="subtitle">2025년 7월 26일 토요일</div>
        
        <div class="apps-grid">
            
                <div class="app-card">
                    <div class="emoji">🧮</div>
                    <div class="category-badge">programming</div>
                    <h2 class="app-title">정렬 알고리즘 비교</h2>
                    <p class="app-description">다양한 정렬 알고리즘의 성능을 시각적으로 비교합니다</p>
                    <p class="app-type">타입: visualizer</p>
                    <a href="app1/index.html" class="launch-button">
                        앱 실행하기 →
                    </a>
                </div>
                
                <div class="app-card">
                    <div class="emoji">⚡</div>
                    <div class="category-badge">study</div>
                    <h2 class="app-title">포모도로 공부 타이머</h2>
                    <p class="app-description">공대생을 위한 맞춤형 포모도로 타이머와 통계</p>
                    <p class="app-type">타입: productivity</p>
                    <a href="app2/index.html" class="launch-button">
                        앱 실행하기 →
                    </a>
                </div>
                
                <div class="app-card">
                    <div class="emoji">📐</div>
                    <div class="category-badge">practical</div>
                    <h2 class="app-title">실험 데이터 분석기</h2>
                    <p class="app-description">실험 데이터의 평균, 표준편차, 그래프를 자동 생성합니다</p>
                    <p class="app-type">타입: analyzer</p>
                    <a href="app3/index.html" class="launch-button">
                        앱 실행하기 →
                    </a>
                </div>
                
        </div>
    </div>
</body>
</html>
