<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇòÏù¥ÌÇ§ ÏΩúÎùºÎ≥¥ ÏàòÎ•òÌÉÑ Î¨ºÎ¶¨Ìïô</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }
        .game-area {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 60%, #8B7355 60%, #654321 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            cursor: crosshair;
        }
        .player {
            width: 30px;
            height: 50px;
            background: #4CAF50;
            position: absolute;
            bottom: 100px;
            left: 50px;
            border-radius: 5px;
        }
        .grenade {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            display: none;
        }
        .target {
            width: 40px;
            height: 60px;
            background: #f44336;
            position: absolute;
            bottom: 100px;
            right: 100px;
            border-radius: 5px;
        }
        .trajectory {
            stroke: #ffeb3b;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        .value-display {
            text-align: center;
            font-size: 1.2rem;
            color: #ffeb3b;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .physics-info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .info-item {
            text-align: center;
        }
        .info-value {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
        }
        .explosion {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6b6b 0%, #ff9800 50%, transparent 70%);
            border-radius: 50%;
            position: absolute;
            display: none;
            animation: explode 0.5s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ ÎÇòÏù¥ÌÇ§ ÏΩúÎùºÎ≥¥ ÏàòÎ•òÌÉÑ ÎßàÏä§ÌÑ∞</h1>
        
        <div class="game-area" id="gameArea">
            <svg style="position: absolute; width: 100%; height: 100%;">
                <path id="trajectoryPath" class="trajectory" />
            </svg>
            <div class="player"></div>
            <div class="target"></div>
            <div class="grenade" id="grenade"></div>
            <div class="explosion" id="explosion"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="slider-container">
                    <label>Ìà¨Ï≤ô Í∞ÅÎèÑ</label>
                    <input type="range" id="angle" min="0" max="90" value="45" oninput="updateTrajectory()">
                    <div class="value-display"><span id="angleValue">45</span>¬∞</div>
                </div>
                <div class="slider-container">
                    <label>Ï¥àÍ∏∞ ÏÜçÎèÑ</label>
                    <input type="range" id="velocity" min="5" max="30" value="20" oninput="updateTrajectory()">
                    <div class="value-display"><span id="velocityValue">20</span> m/s</div>
                </div>
                <div class="slider-container">
                    <label>Î∞îÎûå (Ìö°Ìíç)</label>
                    <input type="range" id="wind" min="-10" max="10" value="0" oninput="updateTrajectory()">
                    <div class="value-display"><span id="windValue">0</span> m/s</div>
                </div>
            </div>
            <button onclick="throwGrenade()">ÏàòÎ•òÌÉÑ Ìà¨Ï≤ô!</button>
        </div>
        
        <div class="physics-info">
            <div class="info-item">
                <div>ÏµúÎåÄ ÎÜíÏù¥</div>
                <div class="info-value" id="maxHeight">0</div>
                <div>m</div>
            </div>
            <div class="info-item">
                <div>ÎπÑÌñâ ÏãúÍ∞Ñ</div>
                <div class="info-value" id="flightTime">0</div>
                <div>Ï¥à</div>
            </div>
            <div class="info-item">
                <div>ÏÇ¨Í±∞Î¶¨</div>
                <div class="info-value" id="range">0</div>
                <div>m</div>
            </div>
            <div class="info-item">
                <div>Ï∞©ÌÉÑ ÏÜçÎèÑ</div>
                <div class="info-value" id="impactVelocity">0</div>
                <div>m/s</div>
            </div>
        </div>
    </div>
    
    <script>
        const g = 9.8; // Ï§ëÎ†•Í∞ÄÏÜçÎèÑ
        const scale = 5; // ÌîΩÏÖÄ/ÎØ∏ÌÑ∞ Î≥ÄÌôò
        
        function updateTrajectory() {
            const angle = parseFloat(document.getElementById('angle').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            const wind = parseFloat(document.getElementById('wind').value);
            
            document.getElementById('angleValue').textContent = angle;
            document.getElementById('velocityValue').textContent = velocity;
            document.getElementById('windValue').textContent = wind;
            
            // Î¨ºÎ¶¨ Í≥ÑÏÇ∞
            const angleRad = angle * Math.PI / 180;
            const vx = velocity * Math.cos(angleRad) + wind;
            const vy = velocity * Math.sin(angleRad);
            
            // ÏµúÎåÄ ÎÜíÏù¥
            const maxHeight = (vy * vy) / (2 * g);
            
            // ÎπÑÌñâ ÏãúÍ∞Ñ
            const flightTime = 2 * vy / g;
            
            // ÏÇ¨Í±∞Î¶¨
            const range = vx * flightTime;
            
            // Ï∞©ÌÉÑ ÏÜçÎèÑ
            const impactVy = -vy;
            const impactVelocity = Math.sqrt(vx * vx + impactVy * impactVy);
            
            // Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('maxHeight').textContent = maxHeight.toFixed(1);
            document.getElementById('flightTime').textContent = flightTime.toFixed(1);
            document.getElementById('range').textContent = range.toFixed(1);
            document.getElementById('impactVelocity').textContent = impactVelocity.toFixed(1);
            
            // Í∂§Ï†Å Í∑∏Î¶¨Í∏∞
            drawTrajectory(vx, vy);
        }
        
        function drawTrajectory(vx, vy) {
            const path = document.getElementById('trajectoryPath');
            let pathData = 'M 50 300'; // ÏãúÏûëÏ†ê
            
            for (let t = 0; t <= 5; t += 0.1) {
                const x = 50 + vx * t * scale;
                const y = 300 - (vy * t - 0.5 * g * t * t) * scale;
                
                if (y > 300) break; // ÏßÄÎ©¥ ÎèÑÎã¨
                pathData += ' L ' + x + ' ' + y;
            }
            
            path.setAttribute('d', pathData);
        }
        
        function throwGrenade() {
            const angle = parseFloat(document.getElementById('angle').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            const wind = parseFloat(document.getElementById('wind').value);
            
            const angleRad = angle * Math.PI / 180;
            const vx = velocity * Math.cos(angleRad) + wind;
            const vy = velocity * Math.sin(angleRad);
            
            const grenade = document.getElementById('grenade');
            grenade.style.display = 'block';
            grenade.style.left = '50px';
            grenade.style.bottom = '300px';
            
            let t = 0;
            const interval = setInterval(() => {
                t += 0.05;
                
                const x = 50 + vx * t * scale;
                const y = 300 - (vy * t - 0.5 * g * t * t) * scale;
                
                grenade.style.left = x + 'px';
                grenade.style.bottom = y + 'px';
                
                // ÏßÄÎ©¥ ÎèÑÎã¨ ÎòêÎäî ÌôîÎ©¥ Î∞ñ
                if (y <= 100 || x > 900) {
                    clearInterval(interval);
                    grenade.style.display = 'none';
                    
                    // Ìè≠Î∞ú Ìö®Í≥º
                    const explosion = document.getElementById('explosion');
                    explosion.style.display = 'block';
                    explosion.style.left = x + 'px';
                    explosion.style.bottom = '100px';
                    
                    setTimeout(() => {
                        explosion.style.display = 'none';
                    }, 500);
                    
                    // ÌÉÄÍ≤ü Î™ÖÏ§ë Ï≤¥ÌÅ¨
                    if (Math.abs(x - 860) < 40) {
                        alert('üéØ Î™ÖÏ§ë! ÏôÑÎ≤ΩÌïú Ìà¨Ï≤ôÏûÖÎãàÎã§!');
                    }
                }
            }, 50);
        }
        
        // Ï¥àÍ∏∞Ìôî
        updateTrajectory();
    </script>
</body>
</html>
